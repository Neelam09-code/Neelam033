<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">
                    YouTube Downloader
                </h1>
                <p class="text-xl text-white/80">
                    Download your favorite YouTube videos in high quality
                </p>
            </div>

            <!-- Main Form -->
            <div class="glass rounded-2xl p-8 mb-8">
                <form id="downloadForm" class="space-y-6">
                    <div>
                        <label for="videoUrl" class="block text-white font-semibold mb-2">
                            YouTube Video URL
                        </label>
                        <div class="relative">
                            <input 
                                type="url" 
                                id="videoUrl" 
                                name="videoUrl"
                                placeholder="https://www.youtube.com/watch?v=..."
                                class="w-full px-4 py-3 rounded-lg border border-white/20 bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                                required
                            >
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <button 
                        type="submit" 
                        id="getInfoBtn"
                        class="w-full bg-white/20 hover:bg-white/30 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/50"
                    >
                        <span id="btnText">Get Video Info</span>
                        <svg id="loadingIcon" class="hidden w-5 h-5 mx-auto loading" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Video Info Section -->
            <div id="videoInfo" class="hidden glass rounded-2xl p-8 fade-in">
                <div class="grid md:grid-cols-3 gap-6">
                    <div class="md:col-span-1">
                        <img id="videoThumbnail" src="" alt="Video Thumbnail" class="w-full rounded-lg shadow-lg">
                    </div>
                    <div class="md:col-span-2">
                        <h2 id="videoTitle" class="text-2xl font-bold text-white mb-4"></h2>
                        <div class="space-y-2 text-white/80">
                            <p><span class="font-semibold">Uploader:</span> <span id="videoUploader"></span></p>
                            <p><span class="font-semibold">Duration:</span> <span id="videoDuration"></span></p>
                            <p><span class="font-semibold">Views:</span> <span id="videoViews"></span></p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-8">
                    <h3 class="text-xl font-bold text-white mb-4">Available Formats</h3>
                    <div id="formatsList" class="grid gap-3">
                        <!-- Formats will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden glass rounded-2xl p-6 border-red-400 bg-red-500/20">
                <div class="flex items-center">
                    <svg class="w-6 h-6 text-red-300 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p id="errorText" class="text-red-100"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const videoInfo = document.getElementById('videoInfo');
        const errorMessage = document.getElementById('errorMessage');
        const getInfoBtn = document.getElementById('getInfoBtn');
        const btnText = document.getElementById('btnText');
        const loadingIcon = document.getElementById('loadingIcon');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('videoUrl').value;
            
            // Show loading state
            btnText.classList.add('hidden');
            loadingIcon.classList.remove('hidden');
            getInfoBtn.disabled = true;
            
            // Hide previous results
            videoInfo.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch('/api/video-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get video info');
                }
                
                displayVideoInfo(data);
                
            } catch (error) {
                showError(error.message);
            } finally {
                // Reset button state
                btnText.classList.remove('hidden');
                loadingIcon.classList.add('hidden');
                getInfoBtn.disabled = false;
            }
        });

        function displayVideoInfo(data) {
            document.getElementById('videoThumbnail').src = data.thumbnail;
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoUploader').textContent = data.uploader;
            document.getElementById('videoDuration').textContent = formatDuration(data.duration);
            document.getElementById('videoViews').textContent = formatViews(data.viewCount);
            
            const formatsList = document.getElementById('formatsList');
            formatsList.innerHTML = '';
            
            data.formats.forEach(format => {
                const formatDiv = document.createElement('div');
                formatDiv.className = 'flex items-center justify-between p-4 bg-white/10 rounded-lg hover:bg-white/20 transition-colors';
                
                formatDiv.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="text-white">
                            <div class="font-semibold">${format.quality}</div>
                            <div class="text-sm text-white/70">${format.container.toUpperCase()}</div>
                        </div>
                    </div>
                    <button 
                        onclick="downloadVideo('${document.getElementById('videoUrl').value}', '${format.itag}')"
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors font-semibold"
                    >
                        Download
                    </button>
                `;
                
                formatsList.appendChild(formatDiv);
            });
            
            videoInfo.classList.remove('hidden');
        }

        function downloadVideo(url, itag) {
            const downloadUrl = `/api/download?url=${encodeURIComponent(url)}&itag=${itag}`;
            window.open(downloadUrl, '_blank');
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }
    </script>
</body>
</html>
