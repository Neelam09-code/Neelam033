<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: inline-block;
        }
        .video-info {
            display: none;
        }
        .video-info.active {
            display: block;
        }
        .format-option:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4">
                <i class="fab fa-youtube text-red-500 mr-3"></i>
                YouTube Downloader
            </h1>
            <p class="text-xl text-white opacity-90">Download your favorite YouTube videos in high quality</p>
        </div>

        <!-- Main Card -->
        <div class="max-w-4xl mx-auto glass-effect rounded-2xl p-8 shadow-2xl">
            <!-- URL Input Form -->
            <div class="mb-8">
                <label for="videoUrl" class="block text-white text-lg font-semibold mb-3">
                    <i class="fas fa-link mr-2"></i>
                    Enter YouTube URL
                </label>
                <div class="flex gap-3">
                    <input 
                        type="url" 
                        id="videoUrl" 
                        placeholder="https://www.youtube.com/watch?v=..." 
                        class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-800 text-lg"
                    >
                    <button 
                        id="getInfoBtn" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-200 flex items-center gap-2"
                    >
                        <i class="fas fa-search"></i>
                        Get Info
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- Video Information -->
            <div id="videoInfo" class="video-info bg-white bg-opacity-10 rounded-xl p-6 mb-6">
                <div class="flex flex-col md:flex-row gap-6">
                    <!-- Thumbnail -->
                    <div class="md:w-1/3">
                        <img id="videoThumbnail" src="" alt="Video Thumbnail" class="w-full rounded-lg shadow-lg">
                    </div>
                    
                    <!-- Video Details -->
                    <div class="md:w-2/3">
                        <h2 id="videoTitle" class="text-2xl font-bold text-white mb-3"></h2>
                        <div class="space-y-2 text-white opacity-90">
                            <p><i class="fas fa-user mr-2"></i><span id="videoUploader"></span></p>
                            <p><i class="fas fa-eye mr-2"></i><span id="videoViews"></span> views</p>
                            <p><i class="fas fa-clock mr-2"></i><span id="videoDuration"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Format Selection -->
            <div id="formatSelection" class="video-info">
                <h3 class="text-xl font-semibold text-white mb-4">
                    <i class="fas fa-cog mr-2"></i>
                    Select Quality
                </h3>
                <div id="formatList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 mb-6">
                    <!-- Format options will be populated here -->
                </div>
                
                <div class="text-center">
                    <button 
                        id="downloadBtn" 
                        class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-200 flex items-center gap-2 mx-auto"
                        disabled
                    >
                        <i class="fas fa-download"></i>
                        Download Video
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Features Section -->
        <div class="max-w-4xl mx-auto mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-effect rounded-xl p-6 text-center">
                <i class="fas fa-bolt text-yellow-400 text-3xl mb-3"></i>
                <h3 class="text-white font-semibold text-lg mb-2">Fast Downloads</h3>
                <p class="text-white opacity-80">Lightning-fast video processing and downloads</p>
            </div>
            <div class="glass-effect rounded-xl p-6 text-center">
                <i class="fas fa-hd-video text-blue-400 text-3xl mb-3"></i>
                <h3 class="text-white font-semibold text-lg mb-2">High Quality</h3>
                <p class="text-white opacity-80">Download videos in multiple quality options</p>
            </div>
            <div class="glass-effect rounded-xl p-6 text-center">
                <i class="fas fa-shield-alt text-green-400 text-3xl mb-3"></i>
                <h3 class="text-white font-semibold text-lg mb-2">Safe & Secure</h3>
                <p class="text-white opacity-80">No registration required, completely safe</p>
            </div>
        </div>
    </div>

    <script>
        let selectedFormat = null;
        let currentVideoUrl = null;

        document.getElementById('getInfoBtn').addEventListener('click', getVideoInfo);
        document.getElementById('downloadBtn').addEventListener('click', downloadVideo);

        // Allow Enter key to trigger get info
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getVideoInfo();
            }
        });

        async function getVideoInfo() {
            const url = document.getElementById('videoUrl').value.trim();
            const getInfoBtn = document.getElementById('getInfoBtn');
            const loading = getInfoBtn.querySelector('.loading');
            
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            // Show loading state
            getInfoBtn.disabled = true;
            loading.classList.add('active');
            hideError();
            hideVideoInfo();

            try {
                const response = await fetch('/get-info/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    currentVideoUrl = url;
                    displayVideoInfo(data.info);
                } else {
                    showError(data.error || 'Failed to get video information');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                getInfoBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        function displayVideoInfo(info) {
            // Update video details
            document.getElementById('videoTitle').textContent = info.title;
            document.getElementById('videoThumbnail').src = info.thumbnail;
            document.getElementById('videoUploader').textContent = info.uploader;
            document.getElementById('videoViews').textContent = formatNumber(info.view_count);
            document.getElementById('videoDuration').textContent = formatDuration(info.duration);

            // Display format options
            const formatList = document.getElementById('formatList');
            formatList.innerHTML = '';

            info.formats.forEach(format => {
                const formatDiv = document.createElement('div');
                formatDiv.className = 'format-option p-3 rounded-lg border border-white border-opacity-30 cursor-pointer transition-all duration-200';
                formatDiv.innerHTML = `
                    <div class="text-white font-semibold">${format.resolution}p</div>
                    <div class="text-white opacity-80 text-sm">${format.ext.toUpperCase()}</div>
                    <div class="text-white opacity-60 text-xs">${format.quality}</div>
                `;
                
                formatDiv.addEventListener('click', () => selectFormat(format, formatDiv));
                formatList.appendChild(formatDiv);
            });

            // Show video info
            document.getElementById('videoInfo').classList.add('active');
            document.getElementById('formatSelection').classList.add('active');
        }

        function selectFormat(format, element) {
            // Remove previous selection
            document.querySelectorAll('.format-option').forEach(el => {
                el.classList.remove('bg-indigo-600');
            });

            // Add selection to clicked element
            element.classList.add('bg-indigo-600');
            selectedFormat = format.format_id;
            
            // Enable download button
            document.getElementById('downloadBtn').disabled = false;
        }

        async function downloadVideo() {
            if (!selectedFormat || !currentVideoUrl) {
                showError('Please select a format first');
                return;
            }

            const downloadBtn = document.getElementById('downloadBtn');
            const loading = downloadBtn.querySelector('.loading');
            
            downloadBtn.disabled = true;
            loading.classList.add('active');
            hideError();

            try {
                const response = await fetch('/download/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url: currentVideoUrl,
                        format_id: selectedFormat
                    })
                });

                if (response.ok) {
                    // Create download link
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = response.headers.get('Content-Disposition')?.split('filename=')[1]?.replace(/"/g, '') || 'video.mp4';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const errorData = await response.json();
                    showError(errorData.error || 'Download failed');
                }
            } catch (error) {
                showError('Network error during download. Please try again.');
            } finally {
                downloadBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function hideVideoInfo() {
            document.getElementById('videoInfo').classList.remove('active');
            document.getElementById('formatSelection').classList.remove('active');
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function formatDuration(seconds) {
            if (!seconds) return 'Unknown';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }
    </script>
</body>
</html>
